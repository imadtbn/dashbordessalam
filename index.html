<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - مشتلة السلام</title>
  <style>
    body {
      font-family: 'Tajawal', Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #2e7d32;
      color: #fff;
      text-align: center;
      padding: 15px;
    }
    .login, .dashboard {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,.1);
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #2e7d32;
      color: #fff;
      cursor: pointer;
      border: none;
    }
    button:hover { background: #1b5e20; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th { background: #f0f0f0; }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      tr { margin-bottom: 10px; }
      td { text-align: right; padding-right: 50%; position: relative; }
      td::before {
        content: attr(data-label);
        position: absolute;
        right: 10px;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>لوحة التحكم - مشتلة السلام</h1>
  </header>

  <!-- شاشة تسجيل الدخول -->
  <div class="login" id="loginBox">
    <h2>تسجيل الدخول</h2>
    <input type="password" id="password" placeholder="أدخل كلمة المرور">
    <button onclick="login()">دخول</button>
    <p id="loginMsg" style="color:red"></p>
  </div>

  <!-- لوحة التحكم -->
  <div class="dashboard" id="dashboard" style="display:none;">
    <h2>إضافة منتج جديد</h2>
    <input type="text" id="name" placeholder="اسم المنتج">
    <input type="number" id="price" placeholder="السعر">
    <input type="text" id="image" placeholder="رابط الصورة">
    <textarea id="desc" placeholder="الوصف"></textarea>
    <button onclick="addProduct()">إضافة</button>

    <h2>قائمة المنتجات</h2>
    <table>
      <thead>
        <tr>
          <th>الاسم</th>
          <th>السعر</th>
          <th>الصورة</th>
          <th>الوصف</th>
        </tr>
      </thead>
      <tbody id="productsTable"></tbody>
    </table>
  </div>

<script>
  const scriptUrl = "https://script.google.com/macros/s/AKfycbyI961zpO8JB-bAPj8X0-EF-yhiLMqm1BwrhfvcyLlJueH3e3d8_nA60-zagdtY0ChBpg/exec";

  document.getElementById("productForm").addEventListener("submit", function(e){
    e.preventDefault();

    const data = {
      name: document.getElementById("productName").value,
      category: document.getElementById("productCategory").value,
      price: document.getElementById("productPrice").value,
      image: document.getElementById("productImage").value,
      description: document.getElementById("productDescription").value,
      quantity: document.getElementById("productQuantity").value
    };

    fetch(scriptUrl, {
      method: "POST",
      body: JSON.stringify(data)
    })
    .then(res => res.text())
    .then(msg => {
      alert(msg);
      document.getElementById("productForm").reset();
    })
    .catch(err => alert("خطأ: " + err));
  });
</script>


</body>
</html>
